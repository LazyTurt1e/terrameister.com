<header class="header">
  <div class="wrapper">
    <h2 class="tagline">{{ .date }} - {{ .city }}</h2>
    <h1 class="logo-name">
      <a class="logo-link" href="#" title="{{ .name }}" itemprop="name">{{ .name }}</a>
    </h1>

    <div class="call-action-area" style="display:none;">
      {{ with .price }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .calltoaction }}
        <a href="{{ .link }}" class="call-action-link" target="_blank" title="{{ .text }}">{{ .text }}</a>
      {{ end }}
    </div>

  </div>
</header>
<div class="blockedline"></div>

<hr>
