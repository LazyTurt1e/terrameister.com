{{ with .context }}

    <section class="section" 
               style="
                 {{ with .bg_image_2 }}
                 background-image:url(/images/backgrounds/{{.}});
                  {{ end }}
               padding:20px;
               border: solid 2px black;
               "
>
      <div class="d-flex justify-content-center">
        <div>
            <img loading="lazy" class="ximg-fluid xw-100" style="width:100px;" src="/images/title_icons/{{ .title_icon }}" />
            <img loading="lazy" class="ximg-fluid xw-100" src="/images/title_images/{{ .title_image }}" />
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="offset-md-3 col-md-6">
            <div class="section-title-border"></div>
            <p class="mb-5">{{ .content | markdownify }}</p>
            {{.html | safeHTML}}
          </div>
        </div>
      </div>



    </section>
{{end}}
