key: dynschedule
title: About product
fields:

  - key: title_info
    type: info
    content: |
      create titles here: https://fontmeme.com/minecraft-font/

  - key: title_icon
    type: image-select
    path: "/static/images/title_icons"
    buttonTitle: Select Title Icon

  - key: title_image
    type: image-select
    path: "/static/images/title_images"
    buttonTitle: Select Title Image

  - key: title_position
    type: select
    arrayTitle: true
    options:
    - Left
    - Right

  - key: bg_image
    title: Background Image
    type: image-select
    path: "/static/images/backgrounds"
    buttonTitle: Select Background Image

  - key: schedule
    title: schedule
    type: accordion
    fields:

      - key: title
        type: string

      - key: photo
        type: image-select
        path: "/static/images/schedule"
        buttonTitle: Select Image

      - key: time
        type: string

      - key: speaker_name
        type: string
        arrayTitle: true

      - key: speaker_link
        type: string

      - key: speaker_link_text
        type: string

      - key: text
        type: markdown
